version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Instalando dependencias (si las hubiera)..."
      - npm install
  build:
    commands:
      - echo "Empaquetando Lambda..."
      - zip -r function.zip index.js node_modules/
  post_build:
    commands:
      - echo "Build completado exitosamente"
artifacts:
  files:
    - function.zip